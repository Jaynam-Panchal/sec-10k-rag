# docker-compose.yml
version: '3.8'

services:
  api:
    build: .
    container_name: sec-10k-rag-api
    ports:
      - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - SEC_USER_AGENT=MyCompany/1.0 (contact@example.com)
    volumes:
      # Mount data directory to persist index
      - ./data:/app/data
      # Mount logs directory
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

